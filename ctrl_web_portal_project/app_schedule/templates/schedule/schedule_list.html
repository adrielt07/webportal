{% extends 'web_portal/base_generic.html' %}

{% load static %}

{% block content %}

	<!-- Main -->
		<div id="main">
			<div class="inner">
				<h1>{{ context.page_title }}</h1>
				<span class="image main"><img src="images/pic13.jpg" alt="" /></span>
				<table>
					<tr>
						<th>ID</th>
						<th>User</th>
						<th>Email</th>
					</tr>
					{% for obj in context.schedules %}
					<tr>
						<td>{{ obj.id }}</td>
						<td>{{ obj.user.firstname}} {{ obj.user.lastname }}</td>
						<td>{{ obj.user.email }}</td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>

{% endblock %}
