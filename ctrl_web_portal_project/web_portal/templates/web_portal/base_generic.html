{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
		<title> {{ context.title }} </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'web_portal/assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'web_portal/assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Header -->
					<header id="header">
						<div class="inner">
							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="{% static 'web_portal/images/triangle_logo.jpg' %}" alt="" /></span><span class="title">Ctrl-Layer</span>
								</a>
							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>
						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Account</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="account_settings.html">Account Settings</a></li>
							<li><a href="generic.html">Change Password</a></li>
							<li><a href="{% url 'logout' %}">Log out</a></li>
						</ul>
					</nav>

                {% block content %}{% endblock %}

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Follow</h2>
								<ul class="icons">
									<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								</ul>
							</section>
							<ul class="copyright">
								<li>&copy; Ctrl-Layer. All rights reserved</li>
							</ul>
						</div>
					</footer>
			</div>

		<!-- Scripts -->
			<script src="{% static 'web_portal/assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'web_portal/assets/js/browser.min.js' %}"></script>
			<script src="{% static 'web_portal/assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'web_portal/assets/js/util.js' %}"></script>
			<script src="{% static 'web_portal/assets/js/main.js' %}"></script>

	</body>
</html>
