version: "3.7"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./ctrl_web_portal_project:/ctrl_web_portal
      - static_data:/vol/web
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=supersecretpassword
      - DEBUG=1
      - ALLOWED_HOSTS=127.0.0.1 
    depends_on:
      - db

#  proxy:
#    image: proxy:latest
#    depends_on:
#      - app
#    ports:
#      - "8000:8000"
#    volumes:
#      - static_data:/vol/static

  db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecretpassword

volumes:
  static_data:
